<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Peer to Peer Chat</title>
</head>
<body>
<main>
    <div>
        <h2> Peer to Peer Chat program</h2>
        <form action="/update" method="post">
            <label for="name">Your username: </label>
            <input type="text" id="name" placeholder="username" name="name" th:value="${user.name}">
            <button type="submit">Update</button>
        </form>
    </div>
</main>
</body>
</html>
